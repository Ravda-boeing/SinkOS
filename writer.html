<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>Sink OS Word Forge</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    #toolbar { margin-bottom: 10px; }
    #editor {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      overflow-y: auto;
    }
    select, button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Trebuchet MS">Trebuchet MS</option>
      <option value="Impact">Impact</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
      <option value="Lucida Console">Lucida Console</option>
      <option value="Palatino Linotype">Palatino Linotype</option>
      <option value="Garamond">Garamond</option>
      <option value="Bookman">Bookman</option>
      <option value="Candara">Candara</option>
      <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
      <option value="Gill Sans">Gill Sans</option>
      <option value="Century Gothic">Century Gothic</option>
      <option value="Perpetua">Perpetua</option>
      <option value="Rockwell">Rockwell</option>
      <option value="Segoe UI">Segoe UI</option>
      <option value="Futura">Futura</option>
      <option value="Optima">Optima</option>
      <option value="Calibri">Calibri</option>
      <option value="Cambria">Cambria</option>
      <option value="Constantia">Constantia</option>
      <option value="Corbel">Corbel</option>
      <option value="Ebrima">Ebrima</option>
      <option value="Leelawadee UI">Leelawadee UI</option>
      <option value="Malgun Gothic">Malgun Gothic</option>
      <option value="Meiryo">Meiryo</option>
      <option value="MS Gothic">MS Gothic</option>
      <option value="Nirmala UI">Nirmala UI</option>
      <option value="Segoe Print">Segoe Print</option>
      <option value="Segoe Script">Segoe Script</option>
      <option value="SimSun">SimSun</option>
      <option value="Sylfaen">Sylfaen</option>
      <option value="Times">Times</option>
      <option value="Ubuntu">Ubuntu</option>
      <option value="Webdings">Webdings</option>
      <option value="Wingdings">Wingdings</option>
    </select>

    <select id="sizeSelect">
      <option value="12px">12px</option>
      <option value="16px" selected>16px</option>
      <option value="20px">20px</option>
      <option value="24px">24px</option>
      <option value="32px">32px</option>
    </select>

    <button onclick="format('bold')"><b>B</b></button>
    <button onclick="format('italic')"><i>I</i></button>
    <button onclick="format('underline')"><u>U</u></button>
    <button onclick="saveContent()">ðŸ’¾ Save</button>
    <button onclick="loadContent()">ðŸ“‚ Load</button>
    <button onclick="downloadPDF()">ðŸ“„ Export PDF</button>
  </div>

  <div id="editor" contenteditable="true"></div>

  <!-- Required Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const editor = document.getElementById('editor');
    const fontSelect = document.getElementById('fontSelect');
    const sizeSelect = document.getElementById('sizeSelect');

    fontSelect.addEventListener('change', () => {
      document.execCommand('fontName', false, fontSelect.value);
    });

    sizeSelect.addEventListener('change', () => {
      document.execCommand('fontSize', false, "7");
      let spans = editor.querySelectorAll("font[size='7']");
      spans.forEach(span => span.removeAttribute('size'));
      spans.forEach(span => span.style.fontSize = sizeSelect.value);
    });

    function format(command) {
      document.execCommand(command, false, null);
    }

    function saveContent() {
      localStorage.setItem('sinkDocument', editor.innerHTML);
      alert('Document saved to Sink Explorer!');
    }

    function loadContent() {
      const saved = localStorage.getItem('sinkDocument');
      if (saved) editor.innerHTML = saved;
      else alert('No saved document found.');
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      await doc.html(editor, {
        callback: function (pdf) {
          pdf.save("SinkOS_Document.pdf");
        },
        x: 10,
        y: 10
      });
    }
  </script>

</body>
</html>
