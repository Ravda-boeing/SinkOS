<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>Sink OS</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      background-image: url('Version 1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #sinkOSLabel {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2em;
      font-weight: bold;
      color: white;
      z-index: 1000;
    }

    #clickableS {
      cursor: pointer;
      color: #ff4081;
      transition: transform 0.2s ease;
    }

    #clickableS:hover {
      transform: scale(1.2);
    }

    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
    }

    #leftSection {
      display: flex;
      align-items: center;
      position: relative;
    }

    #sinkButton {
      background-color: #222;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }

    #shutdownBox {
      position: absolute;
      bottom: 60px;
      left: 0;
      background-color: #333;
      border: 1px solid #555;
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    #shutdownBox button {
      background-color: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      display: block;
      margin-bottom: 10px;
    }

    #centerIcons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-grow: 1;
    }

    .emoji-button {
      background: none;
      border: none;
      font-size: 1em;
      cursor: pointer;
      color: white;
    }

    .emoji-button:hover {
      transform: scale(1.2);
    }

    #clockContainer {
      text-align: right;
      font-size: 0.65em;
      line-height: 1.2em;
      min-width: 80px;
    }

    /* Invisible Emergency Trigger Zone */
    #emergencyTrigger {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      cursor: pointer;
      z-index: 998;
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- Invisible Emergency Trigger Zone -->
  <div id="emergencyTrigger"></div>

  <!-- Taskbar -->
  <div id="taskbar">
    <div id="leftSection">
      <button id="sinkButton">Sink</button>
      <div id="shutdownBox">
        <button onclick="window.location.href='shutdownn.html'">Shutdown</button>
        <button onclick="window.location.href='shutdownr.html'">Restart</button>
        <button onclick="window.location.href='lockscreen.html'">üîí Lockscreen</button>
      </div>
    </div>

    <div id="centerIcons">
      <button class="emoji-button" onclick="window.location.href='settings.html'">‚öôÔ∏è</button>
      <button class="emoji-button" onclick="window.location.href='browser.html'">üåê</button>
      <button class="emoji-button" onclick="window.location.href='create.html'">üì∫</button>
      <button class="emoji-button" onclick="window.location.href='cricket.html'">üèè</button>
      <button class="emoji-button" onclick="window.location.href='email.html'">üí¨</button>
      <button class="emoji-button" onclick="window.location.href='game.html'">üéÆ</button>
      <button class="emoji-button" onclick="window.location.href='health.html'">‚öïÔ∏è</button>
      <button class="emoji-button" onclick="window.location.href='terminal.html'">üíª</button>
      <button class="emoji-button" onclick="window.location.href='bg.html'">üñ•Ô∏è</button>
      <button class="emoji-button" onclick="window.location.href='writer.html'">üìÉ</button>
      <button class="emoji-button" onclick="window.location.href='sinkexplorer.html'">üóÇÔ∏è</button>
    </div>
  </div>

  <script>
    // Emergency redirect on center click
    document.getElementById('emergencyTrigger').addEventListener('click', function() {
      window.location.href = 'emergency.html';
    });

    // Toggle shutdown box
    document.getElementById('sinkButton').addEventListener('click', function() {
      const box = document.getElementById('shutdownBox');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
